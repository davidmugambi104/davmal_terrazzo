    body {

    :root {
            --main-color: #ff0000;
            --secondary-color: #00ff00;
        }

     body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(
                45deg,
                var(--main-color),
                var(--secondary-color),
                transparent
            );
            animation: backgroundShift 10s infinite;
            height: 100vh;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

    #root {
      position: relative;
      z-index: 1;
      height: 100vh;
      overflow-y: auto;
      background: transparent;
    }
  </style>

<body>
  <!-- <canvas id="starCanvas"></canvas> -->
  <div id="root"></div>
  

  <script type="module" src="/src/main.jsx"></script>
  <script>
    const colors = [
        '#FF6B6B', '#4ECDC4', '#45B7D1', 
        '#96CEB4', '#FFEEAD', '#FF9999',
        '#9B59B6', '#3498DB', '#1ABC9C'
    ];

    let currentIndex = 0;

    function updateThemeColors() {
        const mainColor = colors[currentIndex];
        const secondaryColor = colors[(currentIndex + 1) % colors.length];
        
        // Update meta tags
        document.getElementById('themeColor').content = mainColor;
        document.getElementById('navButtonColor').content = mainColor;
        document.getElementById('statusBarColor').content = mainColor;
        
        // Update CSS variables
        document.documentElement.style.setProperty('--main-color', mainColor);
        document.documentElement.style.setProperty('--secondary-color', secondaryColor);
        
        currentIndex = (currentIndex + 1) % colors.length;
        
        // Create dynamic color transition effect
        document.body.style.transition = 'background 1s ease-in-out';
    }

    // Change colors every 3 seconds
    setInterval(updateThemeColors, 3000);

    // Initial call to set colors
    updateThemeColors();
  </script>

</body>
