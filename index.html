    /* Remove body background styles and move them to a separate element */
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #fff;
    }

    .color-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.1; /* Subtle background effect */
      pointer-events: none;
    }

    #root {
      position: relative;
      z-index: 1;
      height: 100vh;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.9); /* Semi-transparent white overlay */
    }

    /* Keep animation keyframes */
    @keyframes gradientFlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
  </style>

  <script>
    // Update the color update function to only affect the theme colors
    function updateThemeColors() {
        const now = Date.now();
        const progress = (now % transitionDuration) / transitionDuration;
        
        const currentColors = colorSets[currentSet];
        const nextColors = colorSets[(currentSet + 1) % colorSets.length];
        
        const primaryColor = interpolateColors(
            hslColor(currentColors[0]),
            hslColor(nextColors[0]),
            progress
        );

        // Update only the meta tags
        document.getElementById('themeColor').content = primaryColor;
        document.getElementById('navButtonColor').content = primaryColor;
        document.getElementById('statusBarColor').content = primaryColor;

        requestAnimationFrame(updateThemeColors);

        if (progress > 0.99) {
            currentSet = (currentSet + 1) % colorSets.length;
        }
    }

    // Start the color transition
    updateThemeColors();
  </script>
</script>
