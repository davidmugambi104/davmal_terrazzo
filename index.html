  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #fff;
    }

    #starCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    #root {
      position: relative;
      z-index: 1;
      height: 100vh;
      overflow-y: auto;
      background: transparent;
    }
  </style>

<body>
  <!-- <canvas id="starCanvas"></canvas> -->
  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>

  <script>
    const initStarfield = () => {
      const canvas = document.getElementById('starCanvas');
      const ctx = canvas.getContext('2d');
      let mouseX = 0;
      let mouseY = 0;

      // Subtle triangle colors
      const colors = [
        'rgba(125, 249, 255, 0.3)',  // Faded electric blue
        'rgba(70, 130, 180, 0.3)',   // Faded steel blue
        'rgba(255, 105, 180, 0.3)',  // Faded hot pink
        'rgba(255, 165, 0, 0.3)'     // Faded orange
      ];

      class Triangle {
        constructor() {
          this.reset();
          this.baseSize = Math.random() * 15 + 5;
          this.velocity = {
            x: (Math.random() - 0.5) * 0.5,
            y: (Math.random() - 0.5) * 0.5
          };
        }

        reset() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = this.baseSize;
          this.color = colors[Math.floor(Math.random() * colors.length)];
          this.angle = Math.random() * Math.PI * 2;
        }

        update() {
          // Mouse repulsion
          const dx = this.x - mouseX;
          const dy = this.y - mouseY;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < 150) {
            const force = (150 - distance) / 150;
            this.velocity.x += (dx / distance) * force * 0.1;
            this.velocity.y += (dy / distance) * force * 0.1;
          }

          // Apply velocity
          this.x += this.velocity.x;
          this.y += this.velocity.y;

          // Keep within bounds
          if (this.x < -this.size || this.x > canvas.width + this.size ||
              this.y < -this.size || this.y > canvas.height + this.size) {
            this.reset();
          }

          // Slow rotation
          this.angle += this.velocity.x * 0.01;
        }

        draw() {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate(this.angle);
          
          ctx.beginPath();
          ctx.moveTo(-this.size, this.size);
          ctx.lineTo(this.size, this.size);
          ctx.lineTo(0, -this.size);
          ctx.closePath();

          ctx.fillStyle = this.color;
          ctx.fill();
          
          ctx.restore();
        }
      }

      const triangles = Array.from({ length: 30 }, () => new Triangle());

      const animate = () => {
        ctx.fillStyle = 'rgba(8, 20, 40, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        triangles.forEach(triangle => {
          triangle.update();
          triangle.draw();
        });

        requestAnimationFrame(animate);
      };

      // Mouse move listener
      canvas.addEventListener('mousemove', (e) => {
        const rect = canvas.getBoundingClientRect();
        mouseX = e.clientX - rect.left;
        mouseY = e.clientY - rect.top;
      });

      // Resize handler
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      animate();
    };

    document.addEventListener('DOMContentLoaded', initStarfield);
  </script>
</body>
